<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Comparador comercial ‚Äì {{ cereal }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial, sans-serif;
  background:#eef5f1;
  margin:0;
}
header{
  background:#2e7d32;
  color:white;
  padding:14px;
  text-align:center;
  font-size:20px;
}
.container{
  width:95%;
  margin:15px auto;
  background:white;
  border-radius:14px;
  padding:15px;
}
select, button, input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #81c784;
  font-size:15px;
}
button{
  background:#43a047;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:#2e7d32}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  padding:8px;
  border-bottom:1px solid #c8e6c9;
  text-align:center;
}
th{background:#a5d6a7}
.card{
  background:#f1f8f4;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
}
.bad{color:#b71c1c;font-weight:bold}
.good{color:#2e7d32;font-weight:bold}
</style>
</head>

<body>

<header>üí∞ Comparador comercial ‚Äì {{ cereal }}</header>

<div class="container">

<button onclick="location.href='/comercial'">‚Üê Volver</button>

<div class="card">
  <h3>üåæ Seleccionar silo</h3>
  <select id="siloSelect">
    <option value="">Seleccione un silo‚Ä¶</option>
    {% for s in silos %}
      <option value="{{ s.numero_qr }}">
        {{ s.numero_qr }} ‚Äî Factor prom: {{ s.factor_prom or "-" }}
      </option>
    {% endfor %}
  </select>
</div>

<div class="card">
  <h3>üè¢ Oferentes</h3>

  <table>
    <tr>
      <th>Oferente</th>
      <th>Precio pizarra</th>
      <th>Gastos</th>
      <th>Precio neto</th>
      <th>Dif. vs mejor</th>
    </tr>

    {% for i in range(4) %}
    <tr>
      <td>
        <input placeholder="Ej: ACA, Cargill">
      </td>
      <td>
        <input type="number" placeholder="ARS/TN">
      </td>
      <td>
        <input type="number" placeholder="Gastos">
      </td>
      <td>-</td>
      <td>-</td>
    </tr>
    {% endfor %}
  </table>

  <button style="margin-top:12px" disabled>
    üßÆ Calcular comparaci√≥n
  </button>
</div>

</div>

</body>
</html>
