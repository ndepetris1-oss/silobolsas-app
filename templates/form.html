<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Silo Bolsa</title>
  <style>
    body {
      background-color: #e8f5e9;
      font-family: Arial, sans-serif;
      color: #2e7d32;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #1b5e20; }
    input, select, button {
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #81c784;
      font-size: 16px;
    }
    button {
      background-color: #388e3c;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #2e7d32; }
  </style>
</head>
<body>
  <h1>Registro de Silo Bolsa</h1>

  <form id="siloForm">
    <label>Número de QR:</label><br>
    <input type="text" name="qr" id="qr" value="SB0001" readonly><br>

    <label>Cereal:</label><br>
    <select name="cereal">
      <option value="Maíz">Maíz</option>
      <option value="Soja">Soja</option>
      <option value="Trigo">Trigo</option>
      <option value="Girasol">Girasol</option>
    </select><br>

    <label>Metros lineales:</label><br>
    <input type="number" name="metros" required><br>

    <label>Extracción:</label><br>
    <select name="extraccion">
      <option value="NO">NO</option>
      <option value="SI">SI</option>
    </select><br>

    <input type="hidden" name="lat" id="lat">
    <input type="hidden" name="lon" id="lon">

    <button type="submit">Registrar</button>
  </form>

  <br>
  <button onclick="window.location.href='/panel'">Ir al Panel</button>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById('lat').value = pos.coords.latitude;
        document.getElementById('lon').value = pos.coords.longitude;
      });
    }

    document.getElementById("siloForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/registrar", { method: "POST", body: formData });
      const data = await res.json();
      if (data.status === "ok") {
        alert("✅ Registro guardado con éxito");
        e.target.reset();
      } else {
        alert("❌ Error al guardar los datos: " + data.msg);
      }
    });
  </script>
</body>
</html>
