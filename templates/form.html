<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Silo Bolsa</title>
  <style>
    body { background-color: #e6f4ea; font-family: Arial, sans-serif; padding: 20px; color: #2d5a27; }
    h2 { color: #1e4620; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button {
      padding: 8px; margin-top: 5px; border-radius: 8px;
      border: 1px solid #5cb85c; width: 100%; box-sizing: border-box;
    }
    button {
      background-color: #5cb85c; color: white; border: none; margin-top: 20px;
      width: 100%; font-size: 16px; font-weight: bold; cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #4cae4c; }
  </style>
</head>
<body>
  <h2>Registro de Silo Bolsa</h2>

  <label>Número de QR:</label>
  <input type="text" id="numero_qr" readonly value="{{ numero_qr }}">

  <label>Cereal:</label>
  <select id="cereal">
    <option>Maíz</option>
    <option>Soja</option>
    <option>Trigo</option>
  </select>

  <label>Metros lineales:</label>
  <input type="number" id="metros">

  <label>Extracción:</label>
  <select id="extraccion">
    <option value="">-- Seleccione --</option>
    <option value="SI">SI</option>
    <option value="NO">NO</option>
  </select>

  <button onclick="enviar()">Registrar</button>

  <script>
    const numero_qr = document.getElementById("numero_qr").value;

    async function enviar() {
      try {
        const pos = await new Promise((resolve, reject) =>
          navigator.geolocation.getCurrentPosition(resolve, reject)
        );

        const data = {
          numero_qr: numero_qr,
          cereal: document.getElementById("cereal").value,
          metros: parseInt(document.getElementById("metros").value),
          lat: pos.coords.latitude,
          lon: pos.coords.longitude,
          extraccion: document.getElementById("extraccion").value,
          fecha_extraccion:
            document.getElementById("extraccion").value === "SI"
              ? new Date().toISOString()
              : null
        };

        const res = await fetch("/api/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const resp = await res.json();
        if (resp.status === "ok") alert("✅ Datos guardados correctamente!");
        else alert("❌ Error: " + resp.message);
      } catch (err) {
        alert("❌ Error al guardar los datos: " + err.message);
      }
    }
  </script>
</body>
</html>
