<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro / Extracción - Silo Bolsa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#e6f4ea;
  font-family:Arial,sans-serif;
  padding:20px;
  color:#2d5a27
}
h2{text-align:center;color:#1e4620}
label{display:block;margin-top:12px;font-weight:bold}
input,select,button{
  width:100%;padding:10px;margin-top:6px;
  border-radius:8px;border:1px solid #5cb85c;
  font-size:15px
}
input[readonly]{background:#f0f0f0}
button{
  background:#5cb85c;color:white;
  border:none;margin-top:20px;
  font-size:16px;font-weight:bold;cursor:pointer
}
button:hover{background:#4cae4c}
.hidden{display:none}
</style>
</head>

<body>

<h2>Silo Bolsa</h2>

<label>Número de QR</label>
<input type="text" id="numero_qr" readonly>

<label>Acción</label>
<select id="accion" onchange="cambiarAccion()">
  <option value="registro">Registrar silo</option>
  <option value="extraccion">Registrar extracción</option>
</select>

<!-- REGISTRO -->
<div id="bloqueRegistro">

  <label>Cereal</label>
  <select id="cereal">
    <option value="">Seleccione…</option>
    <option>Maíz</option>
    <option>Trigo</option>
    <option>Soja</option>
    <option>Girasol</option>
  </select>

  <label>Estado del grano</label>
  <select id="estado">
    <option value="">Seleccione…</option>
    <option value="Seco">Seco</option>
    <option value="Humedo">Húmedo</option>
  </select>

  <label>Metros lineales</label>
  <input type="number" id="metros" placeholder="Ej: 75">

</div>

<!-- EXTRACCION -->
<div id="bloqueExtraccion" class="hidden">

  <label>Tipo de extracción</label>
  <select id="estado_silo">
    <option value="">Seleccione…</option>
    <option value="Extracción parcial">Extracción parcial</option>
    <option value="Extraído">Extraído</option>
  </select>

</div>

<button onclick="enviar()">Guardar</button>

<script>
// QR desde URL
const params = new URLSearchParams(window.location.search);
const qrInput = document.getElementById("numero_qr");
qrInput.value = params.get("id") || "";

function cambiarAccion(){
  const a = accion.value;
  bloqueRegistro.classList.toggle("hidden", a==="extraccion");
  bloqueExtraccion.classList.toggle("hidden", a==="registro");
}

async function enviar(){
  if(!qrInput.value){
    alert("QR no válido");
    return;
  }

  const accionVal = accion.value;
  let data = { numero_qr: qrInput.value };

  if(accionVal === "registro"){
    if(!cereal.value || !estado.value || !metros.value){
      alert("Complete todos los campos del registro");
      return;
    }

    let lat=null, lon=null;
    try{
      const pos = await new Promise((ok,err)=>
        navigator.geolocation.getCurrentPosition(ok,err,{timeout:5000})
      );
      lat = pos.coords.latitude;
      lon = pos.coords.longitude;
    }catch(e){}

    data = {
      ...data,
      cereal: cereal.value,
      estado: estado.value,     // Seco / Humedo
      metros: metros.value,
      lat: lat,
      lon: lon
    };
  }

  if(accionVal === "extraccion"){
    if(!estado_silo.value){
      alert("Seleccione el tipo de extracción");
      return;
    }
    data.estado_silo = estado_silo.value;
  }

  const res = await fetch("/api/save",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(data)
  });

  const r = await res.json();
  if(r.ok){
    alert("Datos guardados correctamente");
    // NO redirige al panel
  }else{
    alert("Error al guardar");
  }
}
</script>

</body>
</html>
