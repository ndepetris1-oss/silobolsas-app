<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Silo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      margin-top: 0.3rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background: #fff;
      color: #2e7d32;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #c8e6c9;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9em;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì¶ Registro de Silo</h2>

    <label>ID de Silo:</label>
    <input type="text" id="numero_qr" value="{{ numero_qr }}" readonly>

    <label>Cereal:</label>
    <select id="cereal">
      <option>Ma√≠z</option>
      <option>Soja</option>
      <option>Trigo</option>
      <option>Girasol</option>
    </select>

    <label>Metros lineales:</label>
    <input type="number" id="metros" placeholder="Ej: 60">

    <button onclick="guardar()">Guardar Registro</button>

    <div class="footer">Se guardar√° tu ubicaci√≥n autom√°ticamente üìç</div>
  </div>

  <script>
    function guardar() {
      navigator.geolocation.getCurrentPosition((pos) => {
        const data = {
          numero_qr: document.getElementById("numero_qr").value,
          cereal: document.getElementById("cereal").value,
          metros: parseInt(document.getElementById("metros").value),
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        };
        fetch("/api/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(() => {
          alert("‚úÖ Datos guardados correctamente");
          document.getElementById("metros").value = "";
        })
        .catch(() => alert("‚ö†Ô∏è Error al guardar datos"));
      }, () => alert("No se pudo obtener ubicaci√≥n GPS"));
    }
  </script>
</body>
</html>
