<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro de Silo Bolsa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#e6f4ea;
  font-family:Arial;
  padding:20px;
  color:#2d5a27;
}
h2{text-align:center}
label{display:block;margin-top:12px;font-weight:bold}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #5cb85c;
}
button{
  background:#5cb85c;
  color:white;
  margin-top:20px;
  font-weight:bold;
}
</style>
</head>

<body>

<h2>Registro de Silo Bolsa</h2>

<label>QR</label>
<input id="numero_qr" readonly>

<label>Cereal</label>
<select id="cereal">
  <option>Ma√≠z</option>
  <option>Trigo</option>
  <option>Soja</option>
  <option>Girasol</option>
</select>

<label>Estado</label>
<select id="estado">
  <option>Seco</option>
  <option>Humedo</option>
</select>

<label>Metros</label>
<input type="number" id="metros">

<input type="hidden" id="fecha_confeccion">

<button onclick="enviar()">Registrar</button>

<script>
const params = new URLSearchParams(location.search);
numero_qr.value = params.get("id") || "";

/* üîë FECHA LOCAL REAL */
const now = new Date();
const localISO = new Date(
  now.getTime() - now.getTimezoneOffset()*60000
).toISOString().slice(0,19);

fecha_confeccion.value = localISO;

async function enviar(){
  const pos = await new Promise((ok,err)=>
    navigator.geolocation.getCurrentPosition(ok,err)
  );

  const data={
    numero_qr:numero_qr.value,
    cereal:cereal.value,
    estado:estado.value,
    metros:metros.value,
    lat:pos.coords.latitude,
    lon:pos.coords.longitude,
    fecha_confeccion:fecha_confeccion.value
  };

  await fetch("/api/save",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(data)
  });

  alert("Registro guardado");
}
</script>

</body>
</html>
