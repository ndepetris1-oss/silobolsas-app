<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Silo Bolsa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-green-700">Registro de Silo Bolsa</h2>

    {% if numero_qr %}
      <form method="post">
        <input type="hidden" name="numero_qr" value="{{ numero_qr }}">
        <label class="block text-gray-700 mb-2">¿Registrar Extracción?</label>
        <select name="extraccion" class="w-full border p-2 rounded mb-4">
          <option value="NO">No</option>
          <option value="SI">Sí</option>
        </select>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">Guardar</button>
      </form>

    {% else %}
      <form method="post">
        <label class="block text-gray-700 mb-1">Número de QR:</label>
        <input name="numero_qr" required class="border p-2 w-full mb-3 rounded">

        <label class="block text-gray-700 mb-1">Cereal:</label>
        <input name="cereal" required class="border p-2 w-full mb-3 rounded">

        <label class="block text-gray-700 mb-1">Metros:</label>
        <input name="metros" required class="border p-2 w-full mb-3 rounded">

        <label class="block text-gray-700 mb-1">Latitud:</label>
        <input name="lat" class="border p-2 w-full mb-3 rounded">

        <label class="block text-gray-700 mb-1">Longitud:</label>
        <input name="lon" class="border p-2 w-full mb-3 rounded">

        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">Registrar</button>
      </form>
    {% endif %}

    <a href="{{ url_for('panel') }}" class="block text-center mt-4 text-blue-600 hover:underline">Ir al Panel</a>
  </div>

</body>
</html>
