<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Silo Bolsa</title>
  <style>
    body {
      background-color: #e8f5e9;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #2e7d32;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #388e3c;
    }
    input, select, button {
      margin-top: 8px;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #c8e6c9;
      font-size: 16px;
    }
    button {
      background-color: #43a047;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2e7d32;
    }
    #success {
      color: #2e7d32;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Registro de Silo Bolsa</h2>
  <form id="form">
    <label>Número de QR:</label>
    <input type="text" id="numero_qr" readonly>

    <div id="nuevoRegistro">
      <label for="cereal">Cereal:</label>
      <select id="cereal">
        <option value="">Seleccionar...</option>
        <option>Maíz</option>
        <option>Soja</option>
        <option>Trigo</option>
        <option>Girasol</option>
        <option>Sorgo</option>
      </select>

      <label for="metros">Metros lineales:</label>
      <input type="number" id="metros" placeholder="Ej: 75">
    </div>

    <div id="extraccionDiv" style="display:none;">
      <label>¿Extracción?</label>
      <select id="extraccion">
        <option value="">Seleccionar...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </div>

    <button type="button" onclick="enviar()">Registrar</button>
  </form>

  <div id="success"></div>
  <p><a href="/panel">Ir al Panel</a></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const numeroQR = params.get("id");
    document.getElementById("numero_qr").value = numeroQR;

    async function checkExisting() {
      const res = await fetch(`/api/get/${numeroQR}`);
      if (res.ok) {
        const data = await res.json();
        if (data && data.cereal) {
          document.getElementById("nuevoRegistro").style.display = "none";
          document.getElementById("extraccionDiv").style.display = "block";
        }
      }
    }

    async function enviar() {
      if (document.getElementById("extraccionDiv").style.display === "block") {
        const extraccion = document.getElementById("extraccion").value;
        if (extraccion === "si") {
          await fetch("/api/extraccion", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ numero_qr: numeroQR })
          });
          document.getElementById("success").textContent = "✅ Extracción registrada con fecha actual";
        } else {
          document.getElementById("success").textContent = "ℹ️ No se modificó el registro";
        }
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const data = {
          numero_qr: numeroQR,
          cereal: document.getElementById("cereal").value,
          metros: parseInt(document.getElementById("metros").value),
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        };
        const res = await fetch("/api/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          document.getElementById("success").textContent = "✅ Registro guardado correctamente";
          document.getElementById("form").reset();
        } else {
          document.getElementById("success").textContent = "❌ Error al guardar los datos";
        }
      });
    }

    checkExisting();
  </script>
</body>
</html>
