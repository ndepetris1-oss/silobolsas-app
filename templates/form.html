<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro de Silo</title>
</head>
<body>
  <h2>Registro de Silo <span id="numero_qr">{{ numero_qr }}</span></h2>

  <label>Cereal:</label>
  <select id="cereal">
    <option>Maíz</option>
    <option>Soja</option>
    <option>Trigo</option>
  </select>

  <label>Metros lineales:</label>
  <input type="number" id="metros" />

  <button onclick="guardar()">Guardar</button>

  <script>
    function guardar() {
      navigator.geolocation.getCurrentPosition((pos) => {
        const data = {
          numero_qr: document.getElementById("numero_qr").textContent,
          cereal: document.getElementById("cereal").value,
          metros: parseInt(document.getElementById("metros").value),
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        };
        fetch("/api/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }).then(() => alert("Datos guardados correctamente ✅"));
      });
    }
  </script>
</body>
</html>
