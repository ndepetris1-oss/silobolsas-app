<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Control - Silo Bolsas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{font-family:Arial;background:#e8f5e9;margin:0}
header{background:#2e7d32;color:white;text-align:center;padding:14px;font-size:20px}
.container{width:95%;margin:15px auto;background:white;border-radius:14px;padding:15px}

.toolbar{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px
}

button,select{
  background:#43a047;
  color:white;
  border:none;
  border-radius:8px;
  padding:8px 14px;
  cursor:pointer
}

select{background:#c8e6c9;color:black}

button:hover{background:#2e7d32}

#map{height:420px;border-radius:12px;margin-bottom:15px}

table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #c8e6c9;text-align:center}
th{background:#a5d6a7}

.humedo{background:#ffebee;color:#b71c1c;font-weight:bold}
.estado-activo{color:#2e7d32;font-weight:bold}
.estado-extracci√≥n-parcial{color:#f9a825;font-weight:bold}
.estado-extra√≠do{color:#b71c1c;font-weight:bold}
</style>
</head>

<body>

<header>PANEL DE CONTROL ¬∑ SILO BOLSAS</header>

<div class="container">

<div class="toolbar">
  <button onclick="location.href='/form'">‚ûï Nuevo / Extracci√≥n</button>
  <button onclick="location.href='/api/export'">üì§ Exportar CSV</button>

  <select id="filtroCereal">
    <option value="">Cereal</option>
    <option>Ma√≠z</option>
    <option>Soja</option>
    <option>Trigo</option>
    <option>Girasol</option>
  </select>

  <select id="filtroEstadoGrano">
    <option value="">Estado grano</option>
    <option>Seco</option>
    <option>Humedo</option>
  </select>

  <select id="filtroEstadoSilo">
    <option value="">Estado silo</option>
    <option>Activo</option>
    <option>Extracci√≥n parcial</option>
    <option>Extra√≠do</option>
  </select>

  <button onclick="resetFiltros()">‚ôª Reset</button>
</div>

<div id="map"></div>

<table>
<thead>
<tr>
  <th>QR</th>
  <th>Cereal</th>
  <th>Estado grano</th>
  <th>Estado silo</th>
  <th>Confecci√≥n</th>
  <th>Grado</th>
  <th>Factor</th>
  <th>TAS m√≠n</th>
  <th>Extracci√≥n estimada</th>
  <th>Acci√≥n</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

</div>
<script>
/* ===== DATOS ===== */
const registros = {{ registros | tojson | safe }};
let visibles = [...registros];
const tbody = document.getElementById("tabla");

/* ===== MAPA ===== */
const map = L.map('map', {
  zoomControl: false,
  attributionControl: true
});

// Vista inicial segura (Argentina)
map.setView([-34.6, -58.4], 6);

L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  {
    attribution: '¬© OpenStreetMap',
    maxZoom: 19
  }
).addTo(map);

// Fix tama√±o mapa
setTimeout(() => map.invalidateSize(true), 300);

/* ===== MARKERS ===== */
let markers = [];

function icono(c){
  let color = "blue";
  if(c === "Ma√≠z") color = "orange";
  if(c === "Soja") color = "yellow";
  if(c === "Trigo") color = "#bdbdbd";
  if(c === "Girasol") color = "black";

  return L.divIcon({
    html: `<div style="
      background:${color};
      width:14px;
      height:14px;
      border-radius:50%;
      border:2px solid white
    "></div>`,
    className: ""
  });
}

/* ===== RENDER ===== */
function render(){
  tbody.innerHTML = "";
  markers.forEach(m => map.removeLayer(m));
  markers = [];

  let bounds = [];

  visibles.forEach(r => {
    tbody.innerHTML += `
      <tr>
        <td>${r.numero_qr}</td>
        <td>${r.cereal}</td>
        <td>${r.estado_grano ?? '-'}</td>
        <td>${r.estado_silo ?? 'Activo'}</td>
        <td>${r.fecha_confeccion}</td>
        <td>${r.grado ?? '-'}</td>
        <td>${r.factor ? (r.factor*100).toFixed(2)+'%' : '-'}</td>
        <td>${r.tas_min ?? '-'}</td>
        <td>${r.fecha_extraccion_estimada ?? '-'}</td>
        <td>
          <button onclick="location.href='/silo/${r.numero_qr}'">Ver</button>
        </td>
      </tr>
    `;

    const lat = Number(r.lat);
    const lon = Number(r.lon);

    if(!isNaN(lat) && !isNaN(lon)){
      const m = L.marker([lat, lon], { icon: icono(r.cereal) }).addTo(map);
      markers.push(m);
      bounds.push([lat, lon]);
    }
  });

  if(bounds.length){
    map.fitBounds(bounds, { padding: [30, 30] });
  }
}

/* ===== FILTROS ===== */
function aplicarFiltros(){
  const c = filtroCereal.value;
  const eg = filtroEstadoGrano.value;
  const es = filtroEstadoSilo.value;

  visibles = registros.filter(r =>
    (!c || r.cereal === c) &&
    (!eg || r.estado_grano === eg) &&
    (!es || r.estado_silo === es)
  );
  render();
}

function resetFiltros(){
  document.querySelectorAll("select").forEach(s => s.value = "");
  visibles = [...registros];
  render();
}

document.querySelectorAll("select")
  .forEach(s => s.onchange = aplicarFiltros);

/* ===== INIT ===== */
render();
</script>
