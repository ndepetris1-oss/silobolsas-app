<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Silo Bolsas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      color: #2e7d32;
    }
    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      width: 95%;
      margin: 15px auto;
      background: white;
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    button {
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background-color: #2e7d32; }
    .danger { background-color: #d32f2f; }
    .danger:hover { background-color: #b71c1c; }

    #map {
      height: 480px;
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #c8e6c9;
      text-align: center;
    }
    th {
      background-color: #a5d6a7;
      color: #1b5e20;
    }
    tr:hover { background-color: #f1f8e9; }
  </style>
</head>

<body>

<header>PANEL DE CONTROL ¬∑ SILO BOLSAS</header>

<div class="container">

  <div class="toolbar">
    <button onclick="location.href='/form'">‚ûï Nuevo Registro</button>
    <button onclick="exportarExcel()">üì§ Exportar a Excel</button>
    <button onclick="centrarUsuario()">üìç Mi ubicaci√≥n</button>
    <button onclick="pantallaCompleta()">üñ•Ô∏è Pantalla completa</button>
  </div>

  <div id="map"></div>

  <table>
    <thead>
      <tr>
        <th>QR</th>
        <th>Cereal</th>
        <th>Estado</th>
        <th>Metros</th>
        <th>Lat</th>
        <th>Lon</th>
        <th>Extra√≠do</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      {% for r in registros %}
      <tr>
        <td>{{ r.numero_qr }}</td>
        <td>{{ r.cereal }}</td>
        <td>{{ r.estado }}</td>
        <td>{{ r.metros }}</td>
        <td>{{ r.lat }}</td>
        <td>{{ r.lon }}</td>
        <td>{{ "S√≠" if r.extraido == 1 else "No" }}</td>
        <td>
          <button class="danger" onclick="borrar('{{ r.numero_qr }}')">üóëÔ∏è</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

<script>
  const map = L.map('map');
  const bounds = [];

  // Sat√©lite
  L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { attribution: '¬© Esri' }
  ).addTo(map);

  // √çconos
  const icono = (color) => new L.Icon({
    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

  const verde = icono("green");
  const rojo = icono("red");
  const negro = icono("black");

  {% for r in registros %}
    {% if r.lat and r.lon %}
      let iconoMarcador = verde;

      {% if r.extraido == 1 %}
        iconoMarcador = negro;
      {% elif r.estado == "Humedo" %}
        iconoMarcador = rojo;
      {% endif %}

      L.marker([{{ r.lat }}, {{ r.lon }}], { icon: iconoMarcador })
        .addTo(map)
        .bindPopup(`
          <b>QR:</b> {{ r.numero_qr }}<br>
          <b>Cereal:</b> {{ r.cereal }}<br>
          <b>Estado:</b> {{ r.estado }}<br>
          <b>Metros:</b> {{ r.metros }}<br>
          <b>Extra√≠do:</b> {{ "S√≠" if r.extraido == 1 else "No" }}
        `);

      bounds.push([{{ r.lat }}, {{ r.lon }}]);
    {% endif %}
  {% endfor %}

  if (bounds.length) {
    map.fitBounds(bounds, { padding: [30, 30] });
  } else {
    map.setView([-34.6, -58.4], 6);
  }

  function exportarExcel() {
    window.location.href = "/api/export";
  }

  function centrarUsuario() {
    if (!navigator.geolocation) return alert("Geolocalizaci√≥n no soportada");
    navigator.geolocation.getCurrentPosition(pos => {
      map.setView([pos.coords.latitude, pos.coords.longitude], 16);
    });
  }

  function pantallaCompleta() {
    const el = document.getElementById("map");
    if (el.requestFullscreen) el.requestFullscreen();
  }

  async function borrar(numero_qr) {
    if (!confirm("¬øEliminar el registro " + numero_qr + "?")) return;
    const res = await fetch("/api/delete", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ numero_qr })
    });
    const data = await res.json();
    if (data.status === "ok") location.reload();
    else alert("Error al eliminar");
  }
</script>

</body>
</html>
