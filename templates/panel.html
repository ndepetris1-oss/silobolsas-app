<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Control - Silo Bolsas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{font-family:Arial;background:#e8f5e9;margin:0}
header{background:#2e7d32;color:white;text-align:center;padding:14px;font-size:20px}
.container{width:95%;margin:15px auto;background:white;border-radius:14px;padding:15px}
.toolbar{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px}
button,select{
  background:#43a047;color:white;border:none;border-radius:8px;
  padding:8px 14px;cursor:pointer
}
select{color:black;background:#c8e6c9}
button:hover{background:#2e7d32}
#map{height:420px;border-radius:12px;margin-bottom:15px}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #c8e6c9;text-align:center}
th{background:#a5d6a7}
.humedo{background:#ffebee;color:#b71c1c;font-weight:bold}
.badge{padding:4px 10px;border-radius:12px;font-size:12px}
.normal{background:#c8e6c9}
.remuestrear{background:#fff3cd}
.extraer{background:#f8d7da}
</style>
</head>

<body>

<header>PANEL DE CONTROL ¬∑ SILO BOLSAS</header>

<div class="container">

<div class="toolbar">
  <button onclick="location.href='/form'">‚ûï Nuevo registro</button>
  <button onclick="location.href='/api/export'">üì§ Exportar CSV</button>

  <select id="filtroCereal">
    <option value="">Cereal</option>
    <option>Ma√≠z</option>
    <option>Soja</option>
    <option>Trigo</option>
    <option>Girasol</option>
  </select>

  <select id="filtroEstado">
    <option value="">Estado</option>
    <option>Seco</option>
    <option>Humedo</option>
  </select>

  <select id="filtroRec">
    <option value="">Recomendaci√≥n</option>
    <option>Normal</option>
    <option>Remuestrear</option>
    <option>Extraer</option>
  </select>

  <button onclick="pantallaCompleta()">üñ•Ô∏è Pantalla completa</button>
  <button onclick="resetFiltros()">‚ôª Reset</button>
</div>

<div id="map"></div>

<table id="tabla">
<thead>
<tr>
  <th>QR</th><th>Cereal</th><th>Estado</th>
  <th>Confecci√≥n</th><th>Grado</th><th>Factor</th>
  <th>TAS m√≠n</th><th>Extracci√≥n estimada</th><th>Acci√≥n</th>
</tr>
</thead>
<tbody></tbody>
</table>

</div>

<script>
const registros = {{ registros | tojson }};
let registrosFiltrados = [...registros];

const tbody = document.querySelector("#tabla tbody");

const map = L.map('map');
L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { attribution: '¬© Esri' }
).addTo(map);

let markers = [];

function icono(cereal){
  let color="blue";
  if(cereal==="Ma√≠z") color="orange";
  if(cereal==="Soja") color="yellow";
  if(cereal==="Trigo") color="#bdbdbd";
  if(cereal==="Girasol") color="black";
  return L.divIcon({
    html:`<div style="background:${color};width:14px;height:14px;border-radius:50%;border:2px solid white"></div>`
  });
}

function render(){
  tbody.innerHTML="";
  markers.forEach(m=>map.removeLayer(m));
  markers=[];

  let bounds=[];

  registrosFiltrados.forEach(r=>{
    tbody.innerHTML+=`
      <tr>
        <td>${r.numero_qr}</td>
        <td>${r.cereal}</td>
        <td class="${r.estado==='Humedo'?'humedo':''}">${r.estado}</td>
        <td>${r.fecha_confeccion}${r.dias_confeccion!=null?` (${r.dias_confeccion} d)`:``}</td>
        <td>${r.grado??'-'}</td>
        <td>${r.factor??'-'}%</td>
        <td>${r.tas_min??'-'}</td>
        <td>${r.fecha_extraccion_estimada??'-'}</td>
        <td><button onclick="location.href='/silo/${r.numero_qr}'">Ver</button></td>
      </tr>`;

    if(r.lat && r.lon){
      const m=L.marker([r.lat,r.lon],{icon:icono(r.cereal)}).addTo(map);
      markers.push(m); bounds.push([r.lat,r.lon]);
    }
  });

  if(bounds.length) map.fitBounds(bounds,{padding:[30,30]});
}

function aplicarFiltros(){
  const c=document.getElementById("filtroCereal").value;
  const e=document.getElementById("filtroEstado").value;
  const r=document.getElementById("filtroRec").value;

  registrosFiltrados = registros.filter(x =>
    (!c || x.cereal===c) &&
    (!e || x.estado===e) &&
    (!r || x.recomendacion===r)
  );
  render();
}

function resetFiltros(){
  document.getElementById("filtroCereal").value="";
  document.getElementById("filtroEstado").value="";
  document.getElementById("filtroRec").value="";
  registrosFiltrados=[...registros];
  render();
}

document.querySelectorAll("select").forEach(s=>s.onchange=aplicarFiltros);

function pantallaCompleta(){
  const el=document.getElementById("map");
  if(el.requestFullscreen) el.requestFullscreen();
}

render();
</script>

</body>
</html>
