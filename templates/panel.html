<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Control - Silo Bolsas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{margin:0;font-family:Arial;background:#e8f5e9}
header{
  background:#2e7d32;color:white;
  padding:14px;text-align:center;font-size:20px
}
.container{
  width:96%;margin:15px auto;
  background:white;padding:15px;border-radius:14px
}
.toolbar{
  display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px
}
button,select{
  background:#43a047;color:white;border:none;
  border-radius:8px;padding:8px 14px;cursor:pointer
}
select{background:#c8e6c9;color:black}
button:hover{background:#2e7d32}
#map{height:420px;border-radius:12px;margin-bottom:15px}
table{width:100%;border-collapse:collapse}
th,td{
  padding:8px;border-bottom:1px solid #c8e6c9;
  text-align:center;font-size:14px
}
th{background:#a5d6a7}
.estado-humedo{background:#ffebee;color:#b71c1c;font-weight:bold}
.estado-extraido{background:#e0e0e0}
</style>
</head>

<body>

<header>PANEL DE CONTROL ¬∑ SILO BOLSAS</header>

<div class="container">

<div class="toolbar">
  <button onclick="location.href='/form'">‚ûï Nuevo / Extracci√≥n</button>
  <button onclick="location.href='/api/export'">üì§ Exportar CSV</button>

  <select id="fCereal">
    <option value="">Cereal</option>
    <option>Ma√≠z</option>
    <option>Soja</option>
    <option>Trigo</option>
    <option>Girasol</option>
  </select>

  <select id="fEstado">
    <option value="">Estado</option>
    <option>Seco</option>
    <option>Humedo</option>
    <option>Activo</option>
    <option>Extracci√≥n parcial</option>
    <option>Extra√≠do</option>
  </select>

  <select id="fRec">
    <option value="">Recomendaci√≥n</option>
    <option>Normal</option>
    <option>Remuestrear</option>
    <option>Extraer</option>
  </select>

  <button onclick="pantallaCompleta()">üñ• Pantalla completa</button>
  <button onclick="reset()">‚ôª Reset</button>
</div>

<div id="map"></div>

<table>
<thead>
<tr>
  <th>QR</th>
  <th>Cereal</th>
  <th>Estado</th>
  <th>Confecci√≥n</th>
  <th>Grado</th>
  <th>Factor</th>
  <th>TAS m√≠n</th>
  <th>Extracci√≥n estimada</th>
  <th>Acci√≥n</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

</div>

<script>
const registros = {{ registros | tojson }};
let filtrados = [...registros];

const tbody = document.getElementById("tbody");

const map = L.map("map");
L.tileLayer(
  "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
  { attribution:"¬© Esri" }
).addTo(map);

let markers=[];

function icono(c){
  let col="blue";
  if(c==="Ma√≠z") col="orange";
  if(c==="Soja") col="yellow";
  if(c==="Trigo") col="#bdbdbd";
  if(c==="Girasol") col="black";
  return L.divIcon({
    html:`<div style="background:${col};width:14px;height:14px;border-radius:50%;border:2px solid white"></div>`
  });
}

function render(){
  tbody.innerHTML="";
  markers.forEach(m=>map.removeLayer(m));
  markers=[];
  let bounds=[];

  filtrados.forEach(r=>{
    tbody.innerHTML+=`
      <tr class="${r.estado==='Humedo'?'estado-humedo':''} ${r.estado==='Extra√≠do'?'estado-extraido':''}">
        <td>${r.numero_qr}</td>
        <td>${r.cereal}</td>
        <td>${r.estado}</td>
        <td>${r.fecha_confeccion}</td>
        <td>${r.grado ?? '-'}</td>
        <td>${r.factor ? (r.factor*100).toFixed(2)+'%' : '-'}</td>
        <td>${r.tas_min ?? '-'}</td>
        <td>${r.fecha_extraccion_estimada ?? '-'}</td>
        <td><button onclick="location.href='/silo/${r.numero_qr}'">Ver</button></td>
      </tr>
    `;

    if(r.lat && r.lon){
      const m=L.marker([r.lat,r.lon],{icon:icono(r.cereal)}).addTo(map);
      markers.push(m);
      bounds.push([r.lat,r.lon]);
    }
  });

  if(bounds.length) map.fitBounds(bounds,{padding:[30,30]});
}

function aplicar(){
  const c=fCereal.value;
  const e=fEstado.value;
  const r=fRec.value;

  filtrados = registros.filter(x =>
    (!c || x.cereal===c) &&
    (!e || x.estado===e) &&
    (!r || x.recomendacion===r)
  );
  render();
}

function reset(){
  fCereal.value="";
  fEstado.value="";
  fRec.value="";
  filtrados=[...registros];
  render();
}

document.querySelectorAll("select").forEach(s=>s.onchange=aplicar);

function pantallaCompleta(){
  document.getElementById("map").requestFullscreen();
}

render();
</script>

</body>
</html>
