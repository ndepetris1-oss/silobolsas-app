<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Silo Bolsas</title>
  <style>
    body {
      background-color: #d4edda;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #155724;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #28a745;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #218838;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .top-buttons a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Panel de Silo Bolsas</h2>

  <div class="top-buttons">
    <a href="/form?id=SB0001"><button>Nuevo Registro</button></a>
    <button onclick="exportarExcel()">Exportar a Excel</button>
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>N√∫mero QR</th>
        <th>Cereal</th>
        <th>Metros</th>
        <th>Lat</th>
        <th>Lon</th>
        <th>Fecha Registro</th>
        <th>Extracci√≥n</th>
        <th>Fecha Extracci√≥n</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarDatos() {
      const res = await fetch("/api/list");
      const data = await res.json();
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const [id, numero_qr, cereal, metros, lat, lon, fecha, extraccion, fecha_extraccion] = row;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${id}</td>
          <td>${numero_qr}</td>
          <td>${cereal}</td>
          <td>${metros ?? ""}</td>
          <td>${lat?.toFixed(6) ?? ""}</td>
          <td>${lon?.toFixed(6) ?? ""}</td>
          <td>${new Date(fecha).toLocaleString("es-AR")}</td>
          <td>${extraccion ?? "NO"}</td>
          <td>${fecha_extraccion ? new Date(fecha_extraccion).toLocaleString("es-AR") : "-"}</td>
          <td>
            ${extraccion !== "SI" ? `<button onclick="marcarExtraccion(${id})">Marcar</button>` : ""}
            <button class="delete-btn" onclick="borrar(${id})">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function marcarExtraccion(id) {
      if (confirm("¬øMarcar este silo como extra√≠do?")) {
        await fetch(`/api/extract/${id}`, { method: "POST" });
        await cargarDatos();
      }
    }

    async function borrar(id) {
      if (confirm("¬øEliminar este registro?")) {
        await fetch(`/api/delete/${id}`, { method: "DELETE" });
        await cargarDatos();
      }
    }

    function exportarExcel() {
      window.location.href = "/export";
    }

    cargarDatos();
  </script>
</body>
</html>
