<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Silo Bolsas</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{font-family:Arial;background:#e8f5e9;margin:0}
header{background:#2e7d32;color:white;text-align:center;padding:12px;font-weight:bold}
.container{width:96%;margin:12px auto;background:white;padding:12px;border-radius:12px}
button{background:#43a047;color:white;border:none;border-radius:8px;padding:6px 12px}
.danger{background:#d32f2f}
#map{height:420px;margin-bottom:12px}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #c8e6c9;padding:6px;text-align:center}
th{background:#a5d6a7}
#modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5)}
#modal-content{background:white;width:420px;margin:4% auto;padding:16px;border-radius:12px}
label{display:block;margin-top:6px}
input,select{width:100%;padding:5px}
</style>
</head>

<body>

<header>PANEL DE CONTROL Â· SILO BOLSAS</header>

<div class="container">
  <button onclick="location.href='/form'">âž• Nuevo</button>
  <button onclick="location.href='/api/export'">ðŸ“¤ Excel</button>

  <div id="map"></div>

  <table>
    <tr><th>QR</th><th>Cereal</th><th>Acciones</th></tr>
    {% for r in registros %}
    <tr>
      <td>{{r.numero_qr}}</td>
      <td>{{r.cereal}}</td>
      <td>
        <button onclick="abrir('{{r.numero_qr}}','{{r.cereal}}')">ðŸ§ª Analizar</button>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

<div id="modal">
  <div id="modal-content">
    <h3 id="titulo"></h3>

    <label>SecciÃ³n</label>
    <select id="seccion">
      <option value="punta">Punta</option>
      <option value="medio">Medio</option>
      <option value="final">Final</option>
    </select>

    <label>Temperatura</label><input id="temperatura">
    <label>Humedad</label><input id="humedad">
    <label>PH</label><input id="ph">
    <label>DaÃ±ados</label><input id="danados">
    <label>Quebrados</label><input id="quebrados">
    <label>Materia extraÃ±a</label><input id="me">

    <label>Olor (%)</label>
    <select id="olor">
      <option value="0">0</option>
      <option value="0.5">0.5</option>
      <option value="1">1</option>
      <option value="1.5">1.5</option>
      <option value="2">2</option>
    </select>

    <label>Moho (%)</label>
    <select id="moho">
      <option value="0">0</option>
      <option value="0.5">0.5</option>
      <option value="1">1</option>
      <option value="1.5">1.5</option>
      <option value="2">2</option>
    </select>

    <label><input type="checkbox" id="insectos"> Insectos</label>
    <label><input type="checkbox" id="chamico"> Chamico</label>

    <br>
    <button onclick="guardar()">Guardar</button>
    <button onclick="cerrar()">Cancelar</button>
    <div id="res"></div>
  </div>
</div>

<script>
let qr="", cereal="";

function abrir(q,c){
  qr=q; cereal=c;
  titulo.innerText=`AnÃ¡lisis Â· ${c} Â· ${q}`;
  modal.style.display="block";
}

function cerrar(){ modal.style.display="none"; }

async function guardar(){
  const r = await fetch("/api/muestreo",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      numero_qr:qr,
      cereal:cereal,
      seccion:seccion.value,
      temperatura:+temperatura.value,
      humedad:+humedad.value,
      datos:{
        ph:+ph.value||0,
        danados:+danados.value||0,
        quebrados:+quebrados.value||0,
        me:+me.value||0
      },
      olor:+olor.value,
      moho:+moho.value,
      insectos:insectos.checked?1:0,
      chamico:chamico.checked?1:0
    })
  });

  const j=await r.json();
  res.innerText=`Factor muestra: ${j.factor}`;
  setTimeout(()=>location.reload(),800);
}
</script>

</body>
</html>
