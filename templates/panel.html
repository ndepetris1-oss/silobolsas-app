<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Control - Silo Bolsas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{font-family:Arial;background:#e8f5e9;margin:0}
header{background:#2e7d32;color:white;text-align:center;padding:14px;font-size:20px}
.container{width:95%;margin:15px auto;background:white;border-radius:14px;padding:15px}
.toolbar{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px}
button,select{
  background:#43a047;color:white;border:none;border-radius:8px;
  padding:8px 14px;cursor:pointer
}
select{background:#c8e6c9;color:black}
button:hover{background:#2e7d32}
#map{height:420px;border-radius:12px;margin-bottom:15px}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #c8e6c9;text-align:center}
th{background:#a5d6a7}
.humedo{background:#ffebee;color:#b71c1c;font-weight:bold}
.estado-activo{color:#2e7d32;font-weight:bold}
.estado-parcial{color:#f9a825;font-weight:bold}
.estado-extraido{color:#b71c1c;font-weight:bold}
</style>
</head>

<body>

<header>PANEL DE CONTROL ¬∑ SILO BOLSAS</header>

<div class="container">

<div class="toolbar">
  <button onclick="location.href='/form'">‚ûï Nuevo / Extracci√≥n</button>
  <button onclick="location.href='/api/export'">üì§ Exportar CSV</button>

  <select id="filtroCereal">
    <option value="">Cereal</option>
    <option>Ma√≠z</option>
    <option>Soja</option>
    <option>Trigo</option>
    <option>Girasol</option>
  </select>

  <select id="filtroEstadoGrano">
    <option value="">Estado grano</option>
    <option>Seco</option>
    <option>Humedo</option>
  </select>

  <select id="filtroEstadoSilo">
    <option value="">Estado silo</option>
    <option>Activo</option>
    <option>Extracci√≥n parcial</option>
    <option>Extra√≠do</option>
  </select>

  <button onclick="pantallaCompleta()">üñ• Pantalla completa</button>
  <button onclick="resetFiltros()">‚ôª Reset</button>
</div>

<div id="map"></div>

<table>
<thead>
<tr>
  <th>QR</th>
  <th>Cereal</th>
  <th>Estado grano</th>
  <th>Estado silo</th>
  <th>Confecci√≥n</th>
  <th>Grado</th>
  <th>Factor</th>
  <th>TAS m√≠n</th>
  <th>Extracci√≥n estimada</th>
  <th>Evento</th>
  <th>Acci√≥n</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

</div>

<script>
const registros = {{ registros | tojson }};
let visibles = [...registros];
const tbody = document.getElementById("tabla");

const map = L.map('map');
L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { attribution: '¬© Esri' }
).addTo(map);

let markers=[];

function icono(c){
  let color="blue";
  if(c==="Ma√≠z") color="orange";
  if(c==="Soja") color="yellow";
  if(c==="Trigo") color="#bdbdbd";
  if(c==="Girasol") color="black";
  return L.divIcon({
    html:`<div style="background:${color};width:14px;height:14px;border-radius:50%;border:2px solid white"></div>`
  });
}

function render(){
  tbody.innerHTML="";
  markers.forEach(m=>map.removeLayer(m));
  markers=[];

  let bounds=[];

  visibles.forEach(r=>{
    tbody.innerHTML+=`
      <tr>
        <td>${r.numero_qr}</td>
        <td>${r.cereal}</td>
        <td class="${r.estado_grano==='Humedo'?'humedo':''}">${r.estado_grano ?? '-'}</td>
        <td class="estado-${(r.estado_silo||'activo').replace(' ','-').toLowerCase()}">${r.estado_silo ?? 'Activo'}</td>
        <td>${r.fecha_confeccion}</td>
        <td>${r.grado ?? '-'}</td>
        <td>${r.factor ?? '-'}%</td>
        <td>${r.tas_min ?? '-'}</td>
        <td>${r.fecha_extraccion_estimada ?? '-'}</td>
        <td>
  ${r.ultimo_evento ? `‚ö†Ô∏è ${r.ultimo_evento}` : "-"}
</td>
        <td><button onclick="location.href='/silo/${r.numero_qr}'">Ver</button></td>
      </tr>
    `;

    if(r.lat && r.lon){
      const m=L.marker([r.lat,r.lon],{icon:icono(r.cereal)}).addTo(map);
      markers.push(m); bounds.push([r.lat,r.lon]);
    }
  });

  if(bounds.length) map.fitBounds(bounds,{padding:[30,30]});
}

function aplicarFiltros(){
  const c=document.getElementById("filtroCereal").value;
  const eg=document.getElementById("filtroEstadoGrano").value;
  const es=document.getElementById("filtroEstadoSilo").value;

  visibles = registros.filter(r =>
    (!c || r.cereal===c) &&
    (!eg || r.estado_grano===eg) &&
    (!es || r.estado_silo===es)
  );
  render();
}

function resetFiltros(){
  document.querySelectorAll("select").forEach(s=>s.value="");
  visibles=[...registros];
  render();
}

document.querySelectorAll("select").forEach(s=>s.onchange=aplicarFiltros);

function pantallaCompleta(){
  const el=document.getElementById("map");
  if(el.requestFullscreen) el.requestFullscreen();
}

render();
</script>

</body>
</html>
