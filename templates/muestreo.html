<script>
let seccionActual = null;

function abrirAnalisis(seccion){
  seccionActual = seccion;
  document.getElementById("tituloModal").innerText =
    "Análisis - " + seccion.toUpperCase();
  document.getElementById("modal").style.display = "flex";
}

function cerrarModal(){
  document.getElementById("modal").style.display = "none";
}

function guardarAnalisis(){
  fetch("/api/analisis_seccion", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id_muestreo: {{ muestreo.id }},
      cereal: "{{ muestreo.cereal }}",
      seccion: seccionActual,
      temperatura: document.getElementById("temperatura").value,
      humedad: document.getElementById("humedad").value,
      ph: document.getElementById("ph") ? document.getElementById("ph").value : null,
      danados: document.getElementById("danados").value,
      quebrados: document.getElementById("quebrados").value,
      materia_extrana: document.getElementById("materia_extrana").value,
      olor: document.getElementById("olor").value,
      moho: document.getElementById("moho").value,
      insectos: document.getElementById("insectos").checked,
      chamico: document.getElementById("chamico").checked
    })
  })
  .then(r => r.json())
  .then(res => {
    if(res.ok){
      location.reload();
    } else {
      alert("Error al guardar análisis");
    }
  });
}
</script>
